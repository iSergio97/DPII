termsAndConditions.termination.3 = Nos reservamos el derecho de terminar o suspender su cuenta immediatamente sin aviso previo o responsabilidad por cualquier razón, incluyendo sin limitaciones si usted no sigue los Términos.
termsAndConditions.termination.4 = Ante la terminación, su derecho a usar el Servicio parará immediatamente. Si usted desea terminar su cuenta, usted puede simplemente dejar de usar el Servicio.
